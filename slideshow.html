<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Galina Khayut" >
    <title>Draghma Inc.</title>
  
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" /> 
    <link href="assets/css/style.css" rel="stylesheet" />
    	<!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Roboto|Ruluko' rel='stylesheet' type='text/css' />
	 <link href="assets/css/slideshow.css" rel="stylesheet" type="text/css" />   
</head>

<body> 
 <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="assets/img/slide1.png" style="width:100%">
   
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="assets/img/slide2.png" style="width:100%">
   
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="assets/img/slide3.png" style="width:100%">
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="assets/img/slide4.png" style="width:100%">
  </div>

	<div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="assets/img/slide5.png" style="width:100%">
  </div>

	<div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="assets/img/slide6.png" style="width:100%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
   <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div> 

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
